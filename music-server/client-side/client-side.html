<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./client-side.js"></script>
    <link href="./client-side.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="main">


        <div>
            <img src="https://img.icons8.com/?size=2x&id=80829&format=png" alt="" style="width:40px;height:40px">PLAY POP
        </div>
        <div id="main-div">

            <label for="" id="user">username:<input id="username"  placeholder="username"/></label>
            <label for="" id="pass">password: <input id="password" type="password" placeholder="password"/></label>
            <button id="loginBtn">Login</button>
            
            <span id="errorMsg"></span>
        </div>
        <button id="logout" style="display:none">Logout</button>
    </div>




    <div id="main-div2">

   
    </div>
    <div id="table-div">
        <h1 style="text-decoration-style: wavy;color:red">Songs you may intersted</h1>
        <table id="myTable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>ADD</th>
            </tr>
        </table>
        <h1>
            Your playlist
        </h1>
        <table id="myFavoriteTable">
            <th>Order </th>
            <th>Title</th>
            <th>Action</th>

        </table>
    </div>
    <div id="favorites">
        <div>
            <marquee id="musicTitle"></marquee>
        </div>
    
        <button id="priv"><img src="prev.png" alt="" width="20px"></button>
        <button id="next"><img src="next.png" alt="" width="20px"></button>
    
        <button id="shuffle"><img src="shuffle.png" alt="" width="20px"></button>
        <button id="repeat" style="display:none;"><img src="repete.png" alt="" width="20px"></button>
    
        <audio controls autoplay id="play"></audio>

        

</body>

</html>
